<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lab3 Tables</title>
    <style>
      td,
      th {
        border: 1px solid #ccc;
      }
      table {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Your Content Here
      </caption>
      <thead>
        <tr>
          <th rowspan="2"></th>
          <th colspan="2">A common header for two spans</th>
          <th rowspan="2">Header 3</th>
        </tr>
        <tr>
          <th>header1</th>
          <th>header2</th>
        </tr>
      </thead>
      <tr>
        <th>ThingA</th>
        <td>Data a1</td>
        <td>Data a2</td>
        <td>Data a3</td>
      </tr>
      <tr>
        <th>ThingB</th>
        <td>Data b1</td>
        <td>Data b2</td>
        <td>Data b3</td>
      </tr>
      <tr>
        <th>ThingC</th>
        <td>Data c1</td>
        <td>Data c2</td>
        <td>Data c3</td>
      </tr>
    </table>
  </body>
</html>
