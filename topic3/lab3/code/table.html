      }
      table {
        border: 1px solid black;
      }

    <table>
      <tr>
        <th rowspan="2"></th>
        <th colspan="2">A common header for two spans</th>

      <tr></tr>
      <tr></tr>
      <tr></tr>
      <tr></tr>
    </table>
  </body>
</html>
